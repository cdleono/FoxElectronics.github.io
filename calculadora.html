  <h1>Calculadora</h1>


<script>
  function precioVenta(){

    var a = document.f1.valorCompra.value;
    var b = document.f1.utilidad.value / 100;
    var c = document.f1.iva.value / 100;
    var r = document.f1.resultado.value;
    var d = (parseFloat(a) * b);

    r = parseFloat(a) + d + (parseFloat(a) * c);
    document.f1.resultado.value = r;
    document.f1.utilidades.value = d;
  }

</script> 



<form name="f1" action="calculadora.html" method="POST">
    <fieldset>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="valorCompra">Valor compra</label>

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="utilidad">% utilidad</label>  
  <div class="col-md-4">
  <input id="utilidad" name="utilidad" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">

  <div class="col-md-4">

  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <input type="Button" name="" value="calcular" onclick="precioVenta()" class="btn btn-primary">
  </div>
</div>

<!-- Text input-->

</div>
